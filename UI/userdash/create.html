<body>
    <div class="con_tain">
        <div class="brand">
            <h1>SendIT</h1>
        </div>
        <div class="navbar">
            <ul class="nav">
                <li class="nav_item"><a href="../index.html">Logout</a></li>
                <li class="nav_item"><a href="#">Make A New Order</a></li>
                <li class="nav_item" id="greet"> Make a new parcel delivery order. </li>
            </ul>
        </div>
        <div class="wrapper">
            <form class="make_order" action="confirm_order.html">
                <p class="con_order">Input parcel weight(in pounds).</p>
                <input type="text" class="input-weight" placeholder="Enter parcel weight" required/>
                <p class="con_order">Where do you want it picked up?</p>
                <input type="address" class="input-address" placeholder="Enter Pick-up address" required/>
                <p class="con_order">Where do you want it delivered?</p>
                <input type="address" class="input-address" placeholder="Enter parcel Destination" required/>
                <p>  <button class="confirm_order">Confirm your order</button>
                </p>
            </form>
        </div>
    </div>
