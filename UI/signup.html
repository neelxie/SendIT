<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SEKIDDE DERRICK">
        <title>SendIT | REGISTER</title>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/form.css" />
    </head>
    <body>
        <div class="container">
		    <div class="logo">
                <h3>Create SendIT Account.</h3>
			</div>
            <div class="registerForm">
			    <form class="input-form" id="myform" action="user.html">
                    <p><input type="text" id="full_name" placeholder="Full Name" required/></p>
                    <p><input type="email" id="email" placeholder="Email" required/></p>
                    <p><input type="password" id="password" placeholder="Password" required/></p>
                    <p><input type="password" id="confirm_password" placeholder="Confirm Password" required/></p>
                    <input type="submit" class="btn" value="Create account">
                    <p class="register">Want to <a href="login.html">LOG IN</a> instead?</p>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>&copy 2018 SendIT. <small>All rights Reserved.</small></p>
        </footer>
    </body>
	<script src="./js/main.js"></script>
</html>
